<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuotteet - Golfpallojen myymälä</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tuotteet Styles */
        #tuotteet {
            padding: 50px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        li {
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-bottom: 50px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }

            img {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="palvelut.html">Palvelut</a></li>
                <li><a href="tuotteet.html">Tuotteet</a></li>
                <li><a href="Yhteyestiedot.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tuotteet">
            <h2>Tuotteet</h2>
            <ul>
                <li>
                    <img src="golfpallot.jpg" alt="Golfpallot">
                    <h3>Golfpallot</h3>
                    <p>Laadukkaat golfpallot eri merkeiltä.</p>
                    <button onclick="openModal('modal-golfpallot')">Katso lisää</button>
                </li>
            </ul>
            <table>
                <thead>
                    <tr>
                        <th>Merkki</th>
                        <th>Käytetty hinta</th>
                        <th>Uusi hinta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Titleist</td>
                        <td>30€</td>
                        <td>50€</td>
                    </tr>
                    <tr>
                        <td>Callaway</td>
                        <td>25€</td>
                        <td>45€</td>
                    </tr>
                    <tr>
                        <td>TaylorMade</td>
                        <td>35€</td>
                        <td>55€</td>
                    </tr>
                    <tr>
                        <td>Srixon</td>
                        <td>20€</td>
                        <td>40€</td>
                    </tr>
                    <tr>
                        <td>Nike</td>
                        <td>22€</td>
                        <td>42€</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modalit -->
    <div id="modal-golfpallot" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-golfpallot')">&times;</span>
            <h2>Golfpallot</h2>
            <p>Tässä lisätietoja golfpalloista...</p>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal(event.target.id);
            }
        }
    </script>
</body>
</html>
